<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

  <h1><span wicket:id="release_summary"></span></h1>

  <p>
    Please fill the release form, for any question please contact <a href="mailto:jbossas-product@redhat.com">jbossas-prod@redhat.com</a>.
  </p>

  <div style="color:red" wicket:id="feedbackMessage"></div>

  <form wicket:id="form-release" accept-charset="UTF-8" action="/errata/preview" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="xqS0Zvub2y+hv8+Inq9vR5cBFTkHoRM/X6/aXBF6Zw4=" /></div>

    <div class="clearfix pretty-form">
      <div class="eso-greybox" style="background-color:#eee;">

        <h2>Release Summary</h2>

        <table cellspacing="3" cellpadding="3">
          <tr>
            <td class="header-label" width = "150">Product Name:</td>
            <td>
              <select wicket:id="products" id="productNames" maxlength="78" name="productNames" size="1"/> NOTE: not null
            </td>
          </tr>

          <tr id='name' >
            <td class="header-label" width = "150">Release Name:</td>
            <td><input wicket:id="name" id="advisory_synopsis" maxlength="78" name="advisory[synopsis]" size="60" type="text" /> NOTE: unique, not null</td>
          </tr>

          <tr id='topic' >
            <td class="header-label" width = "150">Distributions:</td>
            <td>
              <textarea wicket:id="distributions" cols="75" id="advisory_topic" name="advisory[topic]" rows="6"></textarea>
              <br/> NOTE: one zip one line, ex:
              <br/> http://abc.com/a.zip
              <br/> http://abc.com/b.zip
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Description:</td>
            <td>
              <textarea wicket:id="description" cols="75" id="description" name="advisory[topic]" rows="5" wrap="soft"></textarea>
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Select Verify Jobs:</td>
            <td>
              <div wicket:id="tools">
                <input type="checkbox"/>
              </div>
            </td>
          </tr>
        </table>

        <div class="align-right" style="margin-top:25px;">
          <input class="btn btn-primary" type="submit" wicket:id="back" value="Back" />
          <input class="btn btn-primary" type="reset" wicket:id="reset" />
          <input class="btn btn-primary" type="submit" wicket:id="remove" value="Remove" onClick="return confirm('are you sure to delete?');" />
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>

      </div>
    </div>

  </form>

</wicket:extend>

</body>
</html>
