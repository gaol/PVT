<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <meta charset="utf-8"/>
</wicket:head>
<body>

<wicket:extend>

  <div class="btn-group" style="float:right;margin-top:8px;">
    <a wicket:id="link-newrelease" class="btn">New Release</a>
    <a href="/advisory/new" class="btn">Help</a>

  </div>

  <h1>Releases</h1>

  <span class="superlight tiny">
    (filter releases by enter name below).
  </span>

  <form accept-charset="UTF-8" class="edit_system_errata_filter" id="filter_form_form" method="get">
    <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;"/></div>

    <div class="filter_form_box">

      <div class="clearfix float-child-divs">
        <div class="filter_explanation" style="float:right;max-width:490px;text-align:right;line-height:95%;">
          <!--(Active, sorted by newest)-->
        </div>
        <div class="filter_label">Filter:</div>
        <div class="filter_select_div">
          <input type="text" id="filer" size="10" style="background-color: #EEEEEE; margin-bottom:0px" />
        </div>
        <div class="filter_buttons_div">
          <a href="" class="btn btn-small submit-button refresh-submit-button" id="filter_btn_refresh">Go</a>
        </div>
      </div>

    </div>
  </form>

  <div id="filter_waiting" class="wait-spinner" style="margin-left:2em;display:none;"></div>

  <div id="filter_results">

    <div class="small light" style="margin-bottom:9px;">
      <span wicket:id="releases_count">0</span> releases found.
    </div>

    <table class="errata_list" style="width:100%;">
      <thead>
      <tr class="errata_list_head">
        <th>Release</th>
        <th>Status</th>
        <th>Distributions<br/></th>
        <th>Verify Tools<br>Verifications</th>
        <th>Create<br/>Time</th>
        <th>Actions</th>
      </tr>
      </thead>


      <tbody wicket:id="release_rows " class="errata_row even">
      <tr class="upper">
        <td class="norightpad first" style="white-space:nowrap;">
          <big>
            <a wicket:id="product_link" class="advisory_link show_type show_type_RHBA" title="Click to open product page"><span wicket:id="product_name"></span></a> - &nbsp;<a wicket:id="release_link" class="advisory_link show_type_RHBA" title="Click to open release page"></a>
          </big>
        </td>
        <td rowspan="2" style="white-space:nowrap;">
          <div class="clipwidth " style="max-width:100px">
            <span style="font-size:120%;"><span wicket:id="release_status" class="state_indicator state_indicator_qe">NEW</span></span>
          </div>
        </td>
        <td rowspan="2">
          <div class="clipwidth " style="max-width:380px">
            <div wicket:id="release_distributions">
              <a wicket:id="release_distribution" href="" target="_blank"></a> <br/>
            </div>
          </div>
        </td>
        <td rowspan="2" style="white-space:nowrap;">
          <div wicket:id="release_tools" >
            <a wicket:id="release_tool" href="#" title="Click to view tool info">ZipDiff</a>
            <a wicket:id="verification-link" href="" title="click to view verification info">
              <span wicket:id="release_verification_status" class="state_indicator state_indicator_rel_prep">NEW</span>
            </a>
            <br/>
          </div>
        </td>
        <td>
          <div class="clipwidth " style="max-width:130px">
            <span wicket:id="release_createTime"></span>
          </div>
        </td>
        <td>
          <div class="clipwidth " style="max-width:130px">
            <a href="" wicket:id="release_verify" class="btn btn-small submit-button refresh-submit-button">VERIFY</a>
          </div>
        </td>
      </tr>
      <tr class="lower">
        <td colspan="1" class="first">
          <span wicket:id="release_description"></span>
        </td>
        <td>
          <div class="clipwidth " style="max-width:95px" title="Virt QE">-</div>
        </td>
        <td>
          <div class="clipwidth " style="max-width:95px" title="">
            <div class="clipwidth " style="max-width:130px">
              <a href="" wicket:id="release_view" class="btn btn-small submit-button refresh-submit-button">&nbsp;VIEW&nbsp;</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>

    </table>

  </div>

</wicket:extend>
</body>
</html>
