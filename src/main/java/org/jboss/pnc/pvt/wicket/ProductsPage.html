<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <meta charset="utf-8"/>
</wicket:head>
<body>

<wicket:extend>

  <div class="btn-group" style="float:right;margin-top:8px;">
    <a wicket:id="link-newproduct" href="" class="btn">New Product</a>
    <a href="/devel/my_requests" class="btn">Help</a>

  </div>

  <h1>Products</h1>


  <span class="superlight tiny">
    (filter products by enter name below).
  </span>

  <form accept-charset="UTF-8" action="/errata" class="edit_system_errata_filter" id="filter_form_form" method="get">
    <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;"/></div>

    <div class="filter_form_box">

      <div class="clearfix float-child-divs">
        <div class="filter_explanation" style="float:right;max-width:490px;text-align:right;line-height:95%;">
          <!--(Active, sorted by newest)-->
        </div>
        <div class="filter_label">Filter:</div>
        <div class="filter_select_div">
          <input type="text" id="filer" size="10" style="background-color: #EEEEEE; margin-bottom:0px" />
        </div>
        <div class="filter_buttons_div">
          <a href="" class="btn btn-small submit-button refresh-submit-button" id="filter_btn_refresh">Go</a>
        </div>
      </div>
  
      </div>
   </form>
   
   <div id="filter_waiting" class="wait-spinner" style="margin-left:2em;display:none;"></div>

   <div id="filter_results">

    <div class="small light" style="margin-bottom:9px;">
      <span wicket:id="product_count">0</span> products found.
    </div>

    <table class="errata_list" style="width:100%;">
      <thead>
      <tr class="errata_list_head">
        <th>Product</th>
        <th>Last<br/>Release</th>
        <th>Package<br/>Maintainer</th>
        <th>Development Team<br/>Contactor</th>
        <th>QE Team<br/>Contactor</th>
      </tr>
      </thead>


      <tbody wicket:id="product_rows " class="errata_row even">
      <tr class="upper">
        <td class="norightpad first">
          <big>
            <a wicket:id="product_link" class="advisory_link show_type show_type_RHBA"></a>
          </big>
        </td>
        <td rowspan="2" style="white-space:nowrap;">
          <div class="clipwidth " style="max-width:100px">
            <span wicket:id="lastReleaseName" /><br/><span style="font-size:120%;"><span wicket:id="lastReleaseStatus" class="state_indicator state_indicator_qe">VERIFYING</span></span>
          </div>
        </td>
        <td rowspan="2">
          <div class="clipwidth " style="max-width:160px"><span wicket:id="product_maintainer"></span></div>
        </td>
        <td>
          <a href="mailto:dev@jboss.org"><span wicket:id="product_developer"></span></a><br/>
        </td>
        <td>
          <div class="clipwidth " style="max-width:120px"><span wicket:id="product_qe"></span></div>
        </td>
      </tr>
      <tr class="lower">
        <td colspan="1" class="first">
          <span wicket:id="product_description"></span>
        </td>
        <td>
          <div class="clipwidth " style="max-width:95px" title="RHEL Virt - Jarda">-</div>
        </td>
        <td>
          <div class="clipwidth " style="max-width:95px" title="Virt QE">-</div>
        </td>
      </tr>
      </tbody>

    </table>

  </div>

</wicket:extend>
</body>
</html>
