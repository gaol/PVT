<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

  <h1><span>Verification View</span></h1>

  <p>
    Any question please contact <a href="mailto:jbossas-product@redhat.com">jbossas-prod@redhat.com</a>.
  </p>

  <form wicket:id="verification_form" accept-charset="UTF-8" action="/errata/preview" method="post">

    <div class="clearfix pretty-form">
      <div class="eso-greybox" style="background-color:#eee;">

        <h2>Verification Summary</h2>

        <table cellspacing="3" cellpadding="3" width="100%">
          <tr>
            <td class="header-label" width = "150">Verification Id:</td>
            <td width="750">
              <span wicket:id="id" id="advisory_synopsis" maxlength="78" name="advisory[synopsis]" size="60" type="text" />
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Verification Tool:</td>
            <td>
              <span wicket:id="tool_name" name="advisory[synopsis]" size="60" type="text" />
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Release:</td>
            <td>
              <span wicket:id="release" name="advisory[synopsis]" size="60" type="text" />
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Start Time:</td>
            <td>
              <span wicket:id="startTime" maxlength="78" name="advisory[synopsis]" size="60" type="text" />
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">End Time:</td>
            <td>
              <span wicket:id="endTime" maxlength="78" name="advisory[synopsis]" size="60" type="text" />
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Status:</td>
            <td>
              <span wicket:id="status" class="state_indicator state_indicator_rel_prep" />
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Execution link: </td>
            <td>
              <a wicket:id="execution_link" href="" target="_blank">execution link</a>
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Execution log: </td>
            <td>
              <pre>
                <span wicket:id="execution_log" />
              </pre>
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Execution Exception: </td>
            <td>
              <pre>
                <span wicket:id="execution_exception"/>
              </pre>
            </td>
          </tr>
          <tr wicket:id="waive_tr">
            <td class="header-label" width = "150">Waive comment: </td>
            <td>
              <textarea wicket:id="waiveComment" cols="75" id="advisory_topic" name="advisory[topic]" rows="6"></textarea>
            </td>
          </tr>
        </table>

        <div class="align-right" style="margin-top:25px;">
          <input class="btn btn-primary" type="submit" value="Waive" wicket:id="waive_button" />
          <input class="btn btn-primary" type="button" value="OK" />
        </div>

      </div>
    </div>

  </form>

</wicket:extend>

</body>
</html>
