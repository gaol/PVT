<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
  <meta charset="utf-8"/>
</wicket:head>
<body>

<wicket:extend>

  <div class="btn-group" style="float:right;margin-top:8px;">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    New Tool <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li wicket:id="tool_lables"><a wicket:id="link-tool"></a></li>
  </ul>
    <a href="#" class="btn">Help</a>
  </div>

  <h1>Verification Tools List</h1>

  <span class="superlight tiny">
    (Select a filter in dropdown list below).
  </span>

  <form accept-charset="UTF-8" action="/errata" class="edit_system_errata_filter" id="filter_form_form" method="get">
    <div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;"/></div>

    <div class="filter_form_box">

      <div class="clearfix float-child-divs">
        <div class="filter_explanation" style="float:right;max-width:490px;text-align:right;line-height:95%;">
          (Active, sorted by newest)
        </div>
        <div class="filter_label">Filter:</div>
        <div class="filter_select_div">
          <select class="" id="filter_select" name="errata_filter[id]" style="min-width:200px;">
            <option value="" selected="selected">(Unsaved Filter)</option>
            <optgroup label="System Filters" id="system_filters_optgroup">
              <option value="1" selected="selected">Active Advisories (Default)</option>
            </optgroup>
            <optgroup label="User Defined Filters" id="user_filters_optgroup"></optgroup>
          </select>
        </div>
        <div class="filter_buttons_div">
          <a href="" class="btn btn-small submit-button refresh-submit-button" id="filter_btn_refresh">Refresh</a>
          <a href="" class="btn btn-small" id="filter_btn_modify">Modify</a>
          <a href="" class="btn btn-small" id="filter_btn_new">New</a>
        </div>
        <div class="please_wait_div" style="display:none;">
          Please wait...
        </div>
      </div>

    </div>
  </form>

  <div id="filter_waiting" class="wait-spinner" style="margin-left:2em;display:none;"></div>

  <div id="filter_results">

    <div class="small light" style="margin-bottom:9px;">
      <span wicket:id="tool_count"></span> Tools found.
    </div>

    <table class="errata_list" style="width:100%;">
      <thead>
      <tr class="errata_list_head">
        <th>Test Tool Name</th>
        <th>Tool Label</th>
        <th>Tool Use Type</th>
      </tr>
      </thead>

      <tbody wicket:id="tool_rows " class="errata_row even">
      <tr class="upper">
        <td class="norightpad first">
            <a wicket:id="tool_link" class="advisory_link show_type show_type_RHBA"></a>
        </td>
        <td style="white-space:nowrap;">
          <div class="clipwidth " style="max-width:200px">
            <span wicket:id="tool_label"></span>
          </div>
        </td>
        <td style="white-space:nowrap;">
          <div class="clipwidth " style="max-width:100px">
            <span wicket:id="tool_useType"></span>
          </div>
        </td>
      </tr>
      <tr class="lower">
        <td colspan="3" class="first">
          <span wicket:id="tool_description"></span>
        </td>
      </tr>
      </tbody>

    </table>

  </div>

</wicket:extend>
</body>
</html>
