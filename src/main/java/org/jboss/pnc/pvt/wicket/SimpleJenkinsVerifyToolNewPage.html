<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

          <tr>
            <td class="header-label" width = "150">Jenkins Job ID:</td>
            <td>
              <input wicket:id="jobId" maxlength="80" size="30" type="text" /> &nbsp;&nbsp;&nbsp;
              <a class="btn btn-primary"  wicket:id="checkJob" style="margin-bottom:10px;">Check Job</a>
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Archiver:</td>
            <td><span wicket:id="archiver" /></td>
          </tr>

          <tr>
            <td class="header-label" width = "150">String Parameters:</td>
            <td>
                <table class="errata_list" style="width:80%;">
			      <thead>
			      <tr class="errata_list_head">
			        <th>String Parameter Name</th>
			        <th> Default Value </th>
			        <th> Description </th>
			      </tr>
			      </thead>

			      <tbody wicket:id="stringParamsPanel" class="errata_row even">
			      <tr class="upper" wicket:id="stringParams">
			        <td class="norightpad first">
			          <span wicket:id="name" />
			        </td>
			        <td class="norightpad first">
			          <span wicket:id="defaultValue" />
			        </td>
			        <td class="norightpad first">
			          <span wicket:id="description" />
			        </td>
			      </tr>
			      </tbody>
			    </table>
            </td>
          </tr>

</wicket:extend>

</body>
</html>
