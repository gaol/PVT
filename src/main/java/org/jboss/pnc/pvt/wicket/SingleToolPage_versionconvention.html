<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

  <h1><span wicket:id="tool_summary"></span></h1>

  <p>
    For any question please contact <a href="mailto:jbossas-product@redhat.com">jbossas-prod@redhat.com</a>.
  </p>

  <div style="color:red" wicket:id="feedbackMessage"></div>

  <form wicket:id="form-tool" accept-charset="UTF-8" method="post">
    <div style="margin:0;padding:0;display:inline">
    <input name="utf8" type="hidden" value="&#x2713;" />
    </div>

    <div class="clearfix pretty-form">
      <div class="eso-greybox" style="background-color:#eee;">

        <h2>Verify Tool Summary</h2>

        <table cellspacing="3" cellpadding="3">

          <tr id='name' >
            <td class="header-label" width = "150">Name:</td>
            <td><input wicket:id="name" maxlength="78" size="30" type="text" /> NOTE: unique, not null</td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Tool Use Type:</td>
            <td>
              <select wicket:id="useType" size="1"/> NOTE: tool Use type
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Description:</td>
            <td>
              <textarea wicket:id="description" cols="75" id="script" rows="5" wrap="soft"></textarea>
            </td>
          </tr>

        </table>

        <div class="align-right" style="margin-top:25px;">
          <input class="btn btn-primary" type="submit" wicket:id="back" value="Back" />
          <input class="btn btn-primary" type="reset" wicket:id="reset" />
          <input class="btn btn-primary" type="submit" wicket:id="remove" value="Remove" onClick="return confirm('are you sure to delete?');" />
          <input class="btn btn-primary" type="submit" value="Submit" />
        </div>

      </div>
    </div>

  </form>

</wicket:extend>

</body>
</html>
