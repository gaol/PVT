<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

  <h1>New Release</h1>

  <p>
    Please fill the new release form, for any question please contact <a href="mailto:jbossas-product@redhat.com">jbossas-prod@redhat.com</a>.
  </p>

  <div style="color:red" wicket:id="feedbackMessage"></div>

  <form wicket:id="form-newrelease" accept-charset="UTF-8" action="/errata/preview" method="post"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="xqS0Zvub2y+hv8+Inq9vR5cBFTkHoRM/X6/aXBF6Zw4=" /></div>

    <div class="clearfix pretty-form">
      <div class="eso-greybox" style="background-color:#eee;">

        <h2>Release Summary</h2>

        <table cellspacing="3" cellpadding="3">
          <tr id='productName' >
            <td class="header-label" width = "150">Product Name:</td>
            <td>
              <select wicket:id="productName" id="productName" maxlength="78" name="productNames" size="1"/>
            </td>
          </tr>

          <tr id='name' >
            <td class="header-label" width = "150">Name:</td>
            <td><input wicket:id="name" id="advisory_synopsis" maxlength="78" name="advisory[synopsis]" size="60" type="text" /> NOTE: unique, not null</td>
          </tr>

          <tr id='topic' >
            <td class="header-label" width = "150">Distributions:</td>
            <td>
              <textarea wicket:id="distributions" cols="75" id="advisory_topic" name="advisory[topic]" rows="10" wrap="hard">
              </textarea>
              <br/> NOTE one zip one line, ex:
              <br/> http://abc.com/a.zip
              <br/> http://abc.com/b.zip
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Description:</td>
            <td>
              <textarea wicket:id="description" cols="75" id="description" name="advisory[topic]" rows="5" wrap="soft"></textarea>
            </td>
          </tr>
          <tr>
            <td class="header-label" width = "150">Active Verify Jobs:</td>
            <td>
              <textarea cols="75" id="jobs" name="advisory[topic]" rows="10" wrap="hard">
              </textarea>
            </td>
          </tr>
        </table>

        <div class="align-right" style="margin-top:25px;">
          <input action="reset" class="btn btn-primary" name="commit" type="reset" value="Reset" />
          <input action="preview" class="btn btn-primary" id="submit_tag" name="commit" type="submit" value="Submit" />
        </div>

      </div>
    </div>

  </form>

</wicket:extend>

</body>
</html>
