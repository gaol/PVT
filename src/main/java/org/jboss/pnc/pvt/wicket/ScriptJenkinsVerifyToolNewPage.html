<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>

<wicket:extend>

          <tr>
            <td class="header-label" width = "150">Jenkins Job ID:</td>
            <td><input wicket:id="jobId" maxlength="80" size="30" type="text" /> Optional.</td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Bash Shell Script:</td>
            <td>
              <textarea wicket:id="script" cols="75" id="script" rows="12" wrap="soft"></textarea>
              &nbsp;&nbsp;<!-- 
              <INPUT class="btn btn-primary" type="button" value="Preview" onclick="preview();" />
               -->
            </td>
          </tr>

          <tr>
            <td class="header-label" width = "150">Archiver:</td>
            <td><input wicket:id="archiver" maxlength="80" size="30" type="text" /></td>
          </tr>

          <tr>
            <td class="header-label" width = "150">String Parameters:</td>
            <td>
                <table class="errata_list" style="width:80%;float:left;">
			      <thead>
			      <tr class="errata_list_head">
			        <th>String Parameter Name</th>
			        <th> &nbsp;&nbsp;&nbsp;&nbsp;--- </th>
			      </tr>
			      </thead>

			      <tbody wicket:id="rowPanel" class="errata_row even">
			      <tr class="upper" wicket:id="stringParams">
			        <td class="norightpad first">
			          <select wicket:id="paramName" />
			        </td>
			        <td class="norightpad first"><a class="btn btn-primary" wicket:id="removeParamLink">Remove</a></td>
			      </tr>
			      </tbody>
			    </table>
			    <div class="clipwidth" style="float:right;">
			      <a class="btn btn-primary"  wicket:id="addParamLink">Add</a>
			    </div>
            </td>
          </tr>

          <div id="jenkinsConfigXML" wicket:id="jenkinsConfigXML" style="display:none;"></div>
<script>
  function preview() {
	  
  }

  var editor = CodeMirror.fromTextArea(document.getElementById('script'), {
	    mode: 'shell',
	    lineNumbers: true
	  });
</script>
</wicket:extend>

</body>
</html>
